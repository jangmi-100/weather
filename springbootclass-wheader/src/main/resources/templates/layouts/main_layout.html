<!DOCTYPE html>
<!--/* Thymeleaf와 Thymeleaf Layout을 사용하기 위한 NameSpace 정의 */-->
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fixed Footer Example</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
       	<link href="css/wheader.css" rel="stylesheet">
    </head>
  <body>
  	<div class="container">
 		<!--/* header */--> 		
		<!--/* 
			~{} 표현식은 화면의 조각인 프래그먼트를 지정하는 표현식으로
			th:replace 속성에 지정했기 때문에 div 요소의 내용을 대체한다.
			프래그먼트는 ~{경로/파일명::프래그먼트 이름} 형식으로 지정한다.
			경로는 templates 폴더를 기준으로 상대 경로 방식으로 지정하면 된다. 
		*/--> 		
		<div th:replace="~{fragments/header::header}"></div>
  		<!--/* content : 요청 마다 변경되는 부분 */-->
  		<div layout:fragment="content"></div>
  		<!--/* footer */-->
		<div th:replace="~{fragments/footer::footer}"></div> 
	</div>	
    <script th:src="@{bootstrap/bootstrap.bundle.min.js}"></script>
    <!-- 모달 로그인 폼 추가 -->
	
  </body>
</html>
