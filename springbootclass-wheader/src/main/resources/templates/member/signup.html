<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="css/member.css" rel="stylesheet">

   

  
</head>
<body>
    <div class="signup-container">
        <a href="/" class="align-items-center mb-1 mb-lg-1 text-decoration-none">
            <p class="logo fs-2">날씨어때?</p>
        </a>
        <p class="text-center fs-3">회원 가입</p>
        <form action="joinResult" method="post" id="joinForm">
            <input type="hidden" name="isIdCheck" id="isIdCheck" value="false">
            
            <div class="mb-3">
          
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
		    <label for="userId">아이디</label>
		    <div style="display: flex; gap: 10px; align-items: center;">
		        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" style="flex: 1;">
		        <button type="button" class="btn btn-warning" style="width: auto; padding: 10px 20px;">중복확인</button>
		    </div>
			</div>

            
            <div class="mb-3">
                <label for="pass1" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="pass1" name="pass1" required>
            </div>
            
            <div class="mb-3">
                <label for="pass2" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="pass2" name="pass2" required>
            </div>
          	<div class="mb-3">
						
							<label for="zipcode" class="form-label">우편번호 : </label>
							<div class="row">
								<div class="col-4">
									<input type="text" class="form-control" name="zipcode" id="zipcode" maxlength="5" readonly>
								</div>
								<div class="col-4">
									<input type="button" class="btn btn-warning" id="btnZipcode" value="우편번호 찾기">
								</div>
							</div>
					
					</div>
					<div class="mb-3">
						
							<label for="address1" class="form-label">자택주소 : </label>
							<input type="text" class="form-control" name="address1" id="address1"  readonly>
							
					</div>
					<div class="mb-3">
						
							<label for="address2" class="form-label">상세주소 : </label>				
							<input type="text" class="form-control" name="address2" id="address2">
						
			</div>   
            <div class="row my-3">
						<div class="form-group">
					    <label for="email">이메일</label>
					    <div style="display: flex; gap: 10px; align-items: center;">
					        <input type="text" class="form-control" id="emailId" name="emailId" placeholder="아이디" style="flex: 1;">
					        <span>@</span>
					        <input type="text" class="form-control" id="emailDomain" name="emailDomain" placeholder="도메인" style="flex: 1;">
					        <select class="form-select" id="selectDomain" name="selectDomain" style="width: auto;">
					            <option value="직접입력">직접입력</option>
					            <option value="naver">네이버</option>
					            <option value="daum">다음</option>
					            <option value="hanmail">한메일</option>
					            <option value="gmail">구글</option>
					        </select>
					    </div>
					</div>
					</div>
				
					<div class="row my-3">
				    <div class="col-md-12">
				        <label for="mobile2" class="form-label">휴대폰</label>
				        <div class="row g-2">
				            <div class="col-md-3">
				                <select class="form-select" name="mobile1" id="mobile1">
				                    <option>010</option>
				                    <option>011</option>
				                    <option>016</option>
				                    <option>017</option>
				                    <option>018</option>
				                    <option>019</option>
				                </select>
				            </div>
				            <div class="col-md-4">
				                <input type="text" class="form-control" name="mobile2" id="mobile2" maxlength="4" placeholder="0000">
				            </div>
				            <div class="col-md-4">
				                <input type="text" class="form-control" name="mobile3" id="mobile3" maxlength="4" placeholder="0000">
				            </div>
				        </div>
				    </div>
				</div>
	
					
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary" id="registar">가입하기</button>
            </div>
        </form>
    </div>
 
</body>
</html>
