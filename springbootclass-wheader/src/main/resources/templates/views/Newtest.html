<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 위치 날씨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .weather {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: inline-block;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>현재 위치 날씨</h1>
    <button id="getWeather">내 위치로 날씨 확인</button>
    <div id="weatherInfo" class="weather" style="display: none;"></div>

    <script>
        document.getElementById('getWeather').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const { nx, ny } = latLonToGrid(latitude, longitude); // 격자 좌표 변환

                        // API 호출
                        const apiUrl = "http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getUltraSrtFcst";
                        const serviceKey = "Gow%2FB%2BpvwKtRdRGfWEsPYdmR4X8u8LB342Dka9AaCg6XgZaYHeeOBcWH8aK9VT%2BfYSDLtu0o9k6WY%2BRp7E00ZA%3D%3D"; // 기상청 API 키
                        const baseDate = new Date().toISOString().slice(0, 10).replace(/-/g, "");
                        const baseTime = getBaseTime(); // 기준시간 동적 계산
                        const dataType = "JSON";

                        const url = `${apiUrl}?serviceKey=${serviceKey}&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}&dataType=${dataType}`;

                        try {
                            const response = await fetch(url);
                            const data = await response.json();

                            // 온도와 날씨 정보 출력
                            displayWeather(data.response.body.items.item);
                        } catch (error) {
                            console.error("Error fetching weather data:", error);
                            alert("날씨 정보를 가져오는 데 실패했습니다.");
                        }
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        alert("위치 정보를 가져오는 데 실패했습니다.");
                    }
                );
            } else {
                alert("위치 정보를 지원하지 않는 브라우저입니다.");
            }
        });

        // 기준시간 계산 함수
        function getBaseTime() {
            const now = new Date();
            let hour = now.getHours();
            const minute = now.getMinutes();

            if (minute < 30) {
                hour -= 1;
            }

            if (hour < 0) {
                hour = 23;
            }

            return `${hour.toString().padStart(2, "0")}00`;
        }

        // 격자 좌표 계산 함수 (위도, 경도 -> 격자 변환)
        function latLonToGrid(lat, lon) {
            const RE = 6371.00877; // 지구 반경(km)
            const GRID = 5.0;      // 격자 간격(km)
            const SLAT1 = 30.0;    // 투영 위도 1
            const SLAT2 = 60.0;    // 투영 위도 2
            const OLON = 126.0;    // 기준점 경도
            const OLAT = 38.0;     // 기준점 위도
            const XO = 43;         // 기준점 X 좌표
            const YO = 136;        // 기준점 Y 좌표

            const DEGRAD = Math.PI / 180.0;

            const re = RE / GRID;
            const slat1 = SLAT1 * DEGRAD;
            const slat2 = SLAT2 * DEGRAD;
            const olon = OLON * DEGRAD;
            const olat = OLAT * DEGRAD;

            let sn = Math.tan(Math.PI * 0.25 + slat2 * 0.5) / Math.tan(Math.PI * 0.25 + slat1 * 0.5);
            sn = Math.log(Math.cos(slat1) / Math.cos(slat2)) / Math.log(sn);
            let sf = Math.tan(Math.PI * 0.25 + slat1 * 0.5);
            sf = Math.pow(sf, sn) * Math.cos(slat1) / sn;
            let ro = Math.tan(Math.PI * 0.25 + olat * 0.5);
            ro = re * sf / Math.pow(Math.tan(Math.PI * 0.25 + olat * 0.5), sn);
            let rs = {};
            rs.lat = lat;
            rs.lng = lon;
            let ra = Math.tan(Math.PI * 0.25 + (lat) * DEGRAD * 0.5);
            ra = re * sf / Math.pow(ra, sn);
            let theta = lon * DEGRAD - olon;
            if (theta > Math.PI) theta -= 2.0 * Math.PI;
            if (theta < -Math.PI) theta += 2.0 * Math.PI;
            theta *= sn;
            rs.nx = Math.floor(ra * Math.sin(theta) + XO + 0.5);
            rs.ny = Math.floor(ro - ra * Math.cos(theta) + YO + 0.5);
            return rs;
        }

        // 날씨 데이터 출력
        function displayWeather(items) {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.style.display = 'block';
            weatherInfo.innerHTML = '';

            items.forEach((item) => {
                const category = item.category; // 예보 항목
                const value = item.fcstValue; // 예보 값
                const time = item.fcstTime; // 예보 시간
                const date = item.fcstDate; // 예보 날짜

                // 기온(T1H)과 날씨(PTY) 항목만 필터링
                if (category === 'T1H' || category === 'PTY') {
                    let weatherDescription = '';
                    let output = '';
                    if (category === 'T1H') {
                        weatherDescription = `기온: ${value}°C`;
                    } else if (category === 'PTY') {
                        switch(value) {
                            case '0': weatherDescription = '날씨: 맑음'; break;
                            case '1': weatherDescription = '날씨: 비'; break;
                            case '2': weatherDescription = '날씨: 비/눈'; break;
                            case '3': weatherDescription = '날씨: 눈'; break;
                            case '4': weatherDescription = '날씨: 소나기'; break;
                            default: weatherDescription = '날씨 정보 없음'; break;
                        }
                    }

                    // 날짜, 시간, 기온, 날씨를 한 줄로 출력
                    output = `${date} ${time}시: ${weatherDescription}`;
                    weatherInfo.innerHTML += `<p>${output}</p>`;
                }
            });
        }
    </script>
</body>
</html>
