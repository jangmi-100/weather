<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fixed Footer Example</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* 글씨체 설정 */
            body, h1, h2, h3, p, a, button, footer {
                font-family: 'Jua', 'Noto Sans KR', sans-serif;
                font-weight: 400;
                margin: 0;
                padding: 0;
            }

            .logo {
                font-family: 'Jua', 'Noto Sans KR', sans-serif;
                font-weight: 500;
                margin: 0;
                padding: 0;
                font-size: 1.5em; /* 크기 크게 */
                color: #007bff; /* 파란색 */
                text-align: center;
                font-weight: bold;
                background: linear-gradient(45deg, #007bff, #00d4ff); /* 파란색 그라데이션 */
                -webkit-background-clip: text; /* 텍스트에 배경 클리핑 */
                color: transparent; /* 텍스트 색상 투명 */
                text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), 0 0 15px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
                transition: all 0.4s ease; /* 호버 시 효과 */
            }

            .logo:hover {
                transform: scale(1.2); /* 호버 시 크기 확대 */
                text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 0, 0, 0.15); /* 더 강한 그림자 */
            }

            /* Flexbox를 사용한 전체 레이아웃 */
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            /* 메인 콘텐츠 영역 */
            main {
                flex: 1;
            }

            /* Footer 하단 고정 */
            footer {
                background-color: #f1f1f1;
                text-align: center;
                padding: 10px 0;
                border-top: 1px solid #ddd;
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 1000;
            }

        </style>
    </head>
    <body>
        <!-- 헤더 -->
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                        <p class="logo">날씨어때?</p>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 ps-3">상세</a></li>
                        <li><a href="#" class="nav-link px-2">운세</a></li>
                        <li><a href="#" class="nav-link px-2">지도</a></li>
                        <li><a href="#" class="nav-link px-2">소식</a></li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="img/person.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- 메인 콘텐츠 -->
        <main class="container">
            <div class="text-center mt-5">
                <h1>Footer 고정 예제</h1>
                <p class="lead">페이지 하단에 고정된 Footer입니다.</p>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            &copy; 2024 YourWebsite. All rights reserved.
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
